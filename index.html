<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <label for="input">Choose Sketch Size (2-100):</label>
    <input type="number" id="gridSize" min="2" max="100" value="100">
    <p>Click & Drag Cursor To Draw</p>
    <div>
        <label for="color picker">Choose A Drawing Colour:</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="back-ground colour">Choose A Background Colour:</label>
        <input type="color" id="backgroundColour" value="#ffffff">
    </div>
    <div class="container" id="container">
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>    
</body>
</html>
